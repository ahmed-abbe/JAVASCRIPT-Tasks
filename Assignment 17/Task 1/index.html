<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <script>
            window.onload = function () {
                let myLinks = document.querySelectorAll("a");
                myLinks.forEach((ele) =>
                    ele.classList.contains("open") &&
                    ele.textContent === "Elzero"
                        ? ele.click()
                        : false
                );
            };
        </script>
    </head>
    <body>
        <a class="open" href="https://google.com">Google</a>
        <a class="open" href="https://elzero.org">Elzero</a>
        <a class="not" href="https://facebook.com">Facebook</a>
        <a class="linked" href="https://linkedin.com">Elzero</a>
    </body>
</html>
